<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div id="app">
<h1>{{ bestGreet }} there {{ bestName }}, how are you today?</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data() {
            return {
                names: ['Nikola','Lauma','Nicole','Aljosa', 'Pikac'],
                greets: ['Hi','Hello','Howdy','Good day','Good to see you'],
                bestName: "none",
                bestGreet: "none"
            }
        },
        mounted() {
            this.bestGreet = this.greets[Math.floor(Math.random() * this.greets.length)];
            this.bestName = this.names[Math.floor(Math.random() * this.names.length)];
        }
    })
</script>

</body>
</html>
